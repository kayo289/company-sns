{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
   社内sns
</div>
{% endblock header %}


{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル: <a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
        <p>投稿者: {{item.author}}</p>
        <a href="{% url 'good' item.pk %}" type="button" class="btn btn-primary">いいね: {{item.good}}</a>
        <button type="button" class="btn btn-secondary">Link</button>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
